<!DOCTYPE html>
<html lang="en" dir"ltr">
	<head>
		<meta charset="utf-8">
		<title>Charts, charts, charts</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>

		<style>
		@import url("https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap");

		:root {
			--primary-color-hue: #009879;

			--body-font: "Rubik", sans-serif;
		}


		html {
			font-family: var(--body-font);
		}

		.top {
			padding-top: 10px;
			padding-bottom: 10px;
			margin-bottom: 50px;
			background-color: var(--primary-color-hue);
			box-shadow: 0px 4px 6px 0px rgba(50,50,93,0.11) , 0px 1px 3px 0px rgba(0,0,0,0.08) ;
		}

		.top h2,h3,h4 {
			text-align: center;
			padding: 5px 5px 0 0;
		}

		.top h2 {
			color: #fff;
		}

		.top h3 {
			color: rgb(250, 250, 250);
		}

		.top h4 {
			color: rgb(245, 245, 245);
		}

		table {
			width: 100%;
			margin-top: 50px;
		}

		td, th {
			padding: 6px;
		}

		.content-table {
			border-collapse: collapse;
			position: relative;
			margin: 25px auto 20px auto;
			font-size: 0.9em;
			min-width: 400px;
			width: 95vw;
			height: 144vh;
			border-radius: 0.8rem 0.8rem 0.2rem 0.2rem;
			overflow: hidden;
			box-shadow: 0 0 10px rgba(0,0,0,0.10);
		}

		.content-table thead tr {
			background-color: var(--primary-color-hue);
			text-align: left;
			color: #fff;
		}

		.content-table thead tr th {
			text-align: left;
		}

		.content-table thead td {
			font-weight: bold;
		}

		.content-table td {
			text-align: center;
			padding: 12px 15px;
		}

		.content-table tbody tr {
			border-bottom: 1px solid #dddddd;
		}

		.content-table tbody tr:nth-of-type(even) {
			background-color: #f3f3f3;
		}

		.content-table tbody tr:last-of-type {
			border-bottom: 2px solid var(--primary-color-hue);
		}

		.content-table tbody tr.active-row {
			color: var(--primary-color-hue);
		}

		</style>

	</head>
	<body>
			
		<header class="top">
			<h2>Atividade - Tecnologia</h2>
			<h3>Rayssa Pasquariello & Cleyton dos Santos S.</h3>
			<h4>2Â°B</h4>
		</header>

		<div class="container">
			<canvas id="myChart" width="1380" height: "760"></canvas>
		</div>
		<table id="tabledata" class="content-table"></table>

		
	 <script src="index.js"></script>
	</body>
</html>
